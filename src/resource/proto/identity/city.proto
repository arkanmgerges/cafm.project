syntax = "proto3";

package cafm.identity.country;

message City {
  int32 id = 1;
  string locale_code = 2;
  string continent_code = 3;
  string continent_name = 4;
  string country_iso_code = 5;
  string country_name = 6;
  string subdivision_one_iso_code = 7;
  string subdivision_one_iso_name = 8;
  string city_name = 9;
  string time_zone = 10;
  bool is_in_european_union = 11;
}